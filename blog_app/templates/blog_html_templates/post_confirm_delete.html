{% extends "blog_html_templates/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are You Sure , you wnat to delete "{{ object.title }}" post</h2>
        </fieldset>
        <div class="form-group mt-2 mb-2">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No</a>
        </div>
    </form>
</div>
{% endblock content %}
